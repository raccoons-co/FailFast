version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  docker:
    docker:
      - image: cimg/node:lts
  linux:
    machine:
      image: ubuntu-2004:2023.02.1
  macos:
    macos:
      xcode: 14.2.0

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
         type: string
    executor: << parameters.os >>
    steps:
       - checkout
       - node/install:
            node-version: << parameters.node-version >>
       - node/test
       - run: npm pack --dry-run

workflows:
  simple:
    jobs:
      - test:
          matrix:
            parameters:
              os: [docker, linux, macos]
              node-version: ["current", "lts", 16.9.1]