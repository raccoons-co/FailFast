version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  pack:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run: npm pack --dry-run
  macos/test:
    macos:
      xcode: 14.2.0
    steps:
      - node/install:
          node-version: 'lts'
      - run npm ci
      - run npm test

workflows:
  simple:
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                # https://circleci.com/developer/images/image/cimg/node
                - 'current'
                - 'lts'
                - '16.19.1'
                - '14.21.3'
      - pack:
          requires:
            - node/test
      - macos/test
