version: 2.1

orbs:
  node: circleci/node@5.1.0

executors:
  Docker:
    docker:
      - image: cimg/node:lts
  Linux:
    machine:
      image: ubuntu-2004:2023.02.1
  macOS:
    macos:
      xcode: 14.2.0

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
         type: string
    executor: << parameters.os >>
    steps:
       - checkout
       - node/install:
            node-version: << parameters.node-version >>
       - run: npm ci
       - run: npm test
       - run: npm pack

workflows:
  simple:
    jobs:
      - test:
          matrix:
            parameters:
              os: [Docker, Linux, macOS]
              node-version: ["19.6.1", "18.14.2", "16.9.1"]